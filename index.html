<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Rissoto de setas</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<div class="header__container">
				<p class="paragraph__container-grey">INGREDIENTES
				</p>
				<h1 class="roboto-slab">Nombre del plato</h1>
				<div class="selections__container">
					<p>Seleccionar todo</p>
					<p>&nbsp|&nbsp</p>
					<p>Deseleccionar todo</p>
				</div>
			</div>
		</header>
		<main>
			<div class="itemsList__container">
				<div class="item__container">
					<input class="item__checkbox" type="checkbox" name="add-ingredient">
					<input class="item__input" type="text" name="number-ingredients">
					<div class="item__details">
						<h4 class="roboto-slab">Artículo</h4>
						<p class="item__paragraph-c7">Marca</p>
						<p class="item__paragraph-grey">X kg.</p>
					</div>
					<h3 class="item__price">X,XX €</h3>
				</div>
			</div>
			<div class="price__container">
				<div class="price__item">
					<p class="item__paragraph-c7">Items:</p>
					<p class="item__paragraph-grey">&nbsp1</p>
				</div>
				<div class="price__expenses">
					<p class="item__paragraph-c7 price__title-medium">Subtotal</p>
					<p class="item__paragraph-grey price__title-medium">2,95€</p>
				</div>
				<div class="price__expenses">
					<p class="item__paragraph-c7 price__title-medium">Gastos de envío</p>
					<p class="item__paragraph-grey price__title-medium">7,00€</p>
				</div>
				<div class="price__total">
					<p class="price__title-medium">Total</p>
					<p class="item__price">9,95€</p>
				</div>
				<button class="price__button-buy">Comprar ingredientes: 9,95€</button>
			</div>
		</main>
	<script src="/js/index.js"></script>
	</body>
</html>

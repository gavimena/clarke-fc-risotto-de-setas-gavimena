<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Rissoto de setas</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<div class="header__container">
				<p class="paragraph__container-grey">INGREDIENTES
				</p>
				<h1 id="main-title" class="roboto-slab">Nombre del plato</h1>
				<div class="selections__container">
					<span id="select-all">Seleccionar todo</span> &nbsp;|&nbsp; <span id="deselect-all">Deseleccionar todo</span>
				</div>
			</div>
		</header>
		<main>
			<div class="itemsList__container">
			</div>
			<div class="price__container">
				<div class="price__item">
					<p class="item__paragraph-c7">Items:</p>
					<p class="item__paragraph-grey item-count">0</p>
				</div>
				<div class="price__expenses">
					<p class="item__paragraph-c7 price__title-medium">Subtotal</p>
					<p class="item__paragraph-grey price__title-medium subtotal">0 €</p>
				</div>
				<div class="price__expenses">
					<p class="item__paragraph-c7 price__title-medium">Gastos de envío</p>
					<p class="item__paragraph-grey price__title-medium send">7 €</p>
				</div>
				<div class="price__total">
					<p class="price__title-medium">Total</p>
					<p class="item__price">0 €</p>
				</div>
				<button class="price__button-buy">Comprar ingredientes: 0 €</button>
			</div>
		</main>
	<script src="js/index.js"></script>
	<script src="js/ajax.js"></script>
	</body>
</html>
